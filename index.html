<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    <title>Post Instagram</title>
</head>

<body>
    <div class="post">
        <div class="post-header">
            <div><i class="fa-brands fa-square-instagram"></i>
            </div>
            <div>
                <p>
                    <strong>Noticias</strong>
                </p>
            </div>
            <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
        <div class="post-img">
            <img src="https://margex.com/en/blog/wp-content/uploads/2025/10/bitcoin-crashes-to-109k-748x585.webp">
        </div>
        <div class="post body">
        <div>
            <div>
                <i class="fa-regular fa-heart"></i>
            </div>
            <div>
                <i class="fa-regular fa-comment"></i>
            </div>
            <div>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div>

            </div>
            <div></div>
        </div>
    </div>

</body>

</html>
